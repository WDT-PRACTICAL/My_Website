<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <h1>Login to ShopEasy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="login-form">
           
            <img src="images/Circular_Logo.png" alt="Login Illustration" style="display: block; margin: 0 auto 20px; width: 150px;">

            <h2>Login</h2>
            <form action="#" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            
                <button type="submit" id="login-btn">Login</button>
            </form>
            <script>
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    event.preventDefault(); 
                    const email = document.getElementById('email').value;
                    localStorage.setItem('email', email);
                    
                    alert(`Login successfully! ${email}`);
                    window.location.href = 'index.html';
                });
            </script>
            <p>Forgot your password? <a href="forgot-password.html">Click here</a></p>
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>
</body>
</html>
